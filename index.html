<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="heading">
            <h1>Cash Register Manager</h1>
            <p>Enter amount and know how much you need to get in return in terms of notes</p>
        </div>

        <div class="bill_container">
            <label for="billAmt">Bill Amount:</label><br>
            <input type="number" id="billAmt" name="billAmt" /><br>
            <button class="nextBtn btn">Next</button>
        </div>
        <div class="cash_container hideclass">
            <label for="cashGvn">Cash Given:</label><br>
            <input type="number" id="cashGvn" name="cashGvn" /><br>
            <button class="chckBtn btn">Check</button>
        </div>
        <div class="message"></div>
        <div class="return_container hideclass">
            <table>
                <caption class="captionClass">Return Change:</caption>
                <tr>
                    <th colspan="2">No.of Notes</th>
                    <td class="numOfNotes"></td>
                    <td class="numOfNotes"></td>
                    <td class="numOfNotes"></td>
                    <td class="numOfNotes"></td>
                    <td class="numOfNotes"></td>
                    <td class="numOfNotes"></td>
                    <td class="numOfNotes"></td>
                    <td class="numOfNotes"></td>
                    <td class="numOfNotes"></td>
                    <td class="numOfNotes"></td>
                </tr>
                <tr>
                    <th colspan="2">Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>2</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </section>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
